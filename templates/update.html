{% extends "base.html" %}

{% block head %}
<title>Your PlayList</title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1 style="text-align: center;">Update Playlist Item</h1>
    <br>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" placeholder="Link of Video" value={{task.content}}>
        <!-- <input  type="text" name="title" id="title" placeholder="Title"> -->
        <input type="submit" value="Update Link">
    </form>
</div>
{% endblock %}
